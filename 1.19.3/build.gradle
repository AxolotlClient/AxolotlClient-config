plugins {
	id 'java'
	id "org.quiltmc.loom"
}

group = maven_group
version = "${project.version}+${project.minecraft_1193}"
archivesBaseName = "AxolotlClient-config"

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
	maven {
		url = "https://moehreag.duckdns.org/maven/releases"
	}
	maven {
		url = "https://maven.terraformersmc.com/releases"
	}
	mavenCentral()
}

loom {
	mods {
		"axolotlclientconfig" {
			sourceSet("main")
		}
		"axolotlclientconfig-test" {
			sourceSet("test")
		}
	}
}

dependencies {
	minecraft "com.mojang:minecraft:${project.minecraft_1193}"
	mappings "org.quiltmc:quilt-mappings:${project.mappings_1193}:intermediary-v2"

	modImplementation "org.quiltmc:quilt-loader:${project.quilt_loader}"

	modApi("org.quiltmc.qsl.core:qsl_base:${project.qsl_1193}+${project.minecraft_1193}")
	modApi("org.quiltmc.qsl.core:lifecycle_events:${project.qsl_1193}+${project.minecraft_1193}")
	modApi("org.quiltmc.qsl.core:resource_loader:${project.qsl_1193}+${project.minecraft_1193}")
	modApi("org.quiltmc.qsl.management:client_command:${project.qsl_1193}+${project.minecraft_1193}")

	modCompileOnlyApi("com.terraformersmc:modmenu:5.0.2")

	implementation include(project(":common"))

	implementation include("org.lwjgl:lwjgl-nanovg:3.3.1")
	localRuntime include('org.lwjgl:lwjgl-nanovg:3.3.1:natives-linux')
	localRuntime include('org.lwjgl:lwjgl-nanovg:3.3.1:natives-linux-arm64')
	localRuntime include('org.lwjgl:lwjgl-nanovg:3.3.1:natives-windows')
	localRuntime include('org.lwjgl:lwjgl-nanovg:3.3.1:natives-windows-arm64')
	localRuntime include('org.lwjgl:lwjgl-nanovg:3.3.1:natives-macos')
	localRuntime include('org.lwjgl:lwjgl-nanovg:3.3.1:natives-macos-arm64')
}

processResources {
	inputs.property 'version', version

	filesMatching('quilt.mod.json') {
		expand "version": version
	}
}

runClient {
	classpath(sourceSets.test.runtimeClasspath)
}

// Configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			artifactId = archivesBaseName
			from components.java
		}
	}

	repositories {
		maven {
			name = "owlMaven"
			def repository = project.version.toString().contains("beta") || project.version.toString().contains("alpha") ? "snapshots" : "releases"
			url = "https://moehreag.duckdns.org/maven/" + repository
			credentials(PasswordCredentials)
			authentication {
				basic(BasicAuthentication)
			}
		}
	}
}
